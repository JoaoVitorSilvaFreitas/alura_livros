<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="cabecalho">
        <div class="container">
            <input class="container_botao" type="checkbox" id="menu">
            <label for="menu">
                <span class="cabecalho_menu_hamburger container_imagem"></span>
            </label>
            <ul class="lista_menu">
                <li class="lista_menu_titulo">Categorias</li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Programação</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Front-end</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Infraestrutura</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Business</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Design de cores</a>
                </li>
            </ul>
            <img src="./img/Logo.svg" alt="Logo do alurabooks">
        </div>
        <div class="container">
            <a href="#"><img class="container_imagem" src="./img/Favoritos.svg" alt="Meus favoritos"></a>
            <a href="#"><img class="container_imagem" src="./img/Compras.svg" alt="Minha sacola de compras"></a>
            <a href="#"><img class="container_imagem" src="./img/Usuario.svg" alt="Meu usuario"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para o seu desenvolvimento!</p>
        <input class="banner_pesquisa" type="search" placeholder="Qual será sua proxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel_titulo">Novos lançamentos</h2>
            <div class="swiper">
                <div class="swiper-pagination"></div>
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Livro sobre apachge kafka e spring boot da alura books"></div>
                <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro sobre liderança em design da alura books"></div>
                <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre Javascrip assertivo"></div>
                <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="Livro Guia front end"></div>
                <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro sobre Portugol"></div>
                <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt="Livro sobre Acessibilidade "></div>
                </div>
                
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 2,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
    


</body>
</html>
